<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>UTFPR-Orientação Objetos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cadastro de Tvs</h1>

    <input id="iptBrand" type="text" placeholder="Digite a Marca" />
    <input
      id="iptVoltage"
      type="number"
      placeholder="Digite o número de voltagem"
    />
    <input id="iptFees" type="number" placeholder="Digite o número de juros" />
    <input
      id="iptInches"
      type="number"
      placeholder="Digite o número de polegadas"
    />
    <input id="btnSave" type="button" value="Cadastrar" />
    <input id="btnList" type="button" value="Listar" />

    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Voltagem</th>
          <th>Juros</th>
          <th>Polegadas</th>
        </tr>
      </thead>
      <tbody id="tblTv"></tbody>
    </table>

    <a href="/index.html">Voltar</a>
    <script src="src/indexTv.ts"></script>
  </body>
</html>
